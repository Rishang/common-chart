# =====================
# RustFS (Object Storage)
# =====================
rustfs:
  enabled: true
  # Default values for rustfs.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates.

  # This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
  replicaCount: 4

  # This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
  image:
    repository: rustfs/rustfs
    # This sets the pull policy for images.
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: 1.0.0-alpha.73

  # This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  imagePullSecrets: []
  # This is to override the chart name.
  nameOverride: ""
  fullnameOverride: ""


  mode:
    standalone:
      enabled: false
    distributed:
      enabled: true

  secret:
    existingSecret: ""
    rustfs:
      access_key: rustfsadmin
      secret_key: rustfsadmin

  config:
    rustfs:
      volume: "/data/rustfs0,/data/rustfs1,/data/rustfs2,/data/rustfs3"
      address: "0.0.0.0:9000"
      console_address: "0.0.0.0:9001"
      log_level: "debug"
      rust_log: "debug"
      console_enable: "true"
      obs_log_directory: "/logs"

  # This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  # This is for setting Kubernetes Annotations to a Pod.
  # For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  podAnnotations: {}
  # This is for setting Kubernetes Labels to a Pod.
  # For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  podLabels: {}

  podSecurityContext:
    fsGroup: 10001
    runAsUser: 10001 
    runAsGroup: 10001

  containerSecurityContext:
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true

  service:
    port: 9000
    type: NodePort
    ep_port: 9000
    console_port: 9001

  # This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
  ingress:
    enabled: true
    className: "traefik" # Specify the classname, traefik or nginx. Different classname has different annotations for session sticky.
    traefikAnnotations:
      traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
      traefik.ingress.kubernetes.io/service.sticky.cookie.httponly: "true"
      traefik.ingress.kubernetes.io/service.sticky.cookie.name: rustfs
      traefik.ingress.kubernetes.io/service.sticky.cookie.samesite: none
      traefik.ingress.kubernetes.io/service.sticky.cookie.secure: "true"
    nginxAnnotations:
      nginx.ingress.kubernetes.io/affinity: cookie
      nginx.ingress.kubernetes.io/session-cookie-expires: "3600"
      nginx.ingress.kubernetes.io/session-cookie-hash: sha1
      nginx.ingress.kubernetes.io/session-cookie-max-age: "3600"
      nginx.ingress.kubernetes.io/session-cookie-name: rustfs
    hosts:
      - host: rustfs.172.18.0.2.nip.io
        paths:
          - path: /
            pathType: ImplementationSpecific
    # tls:
    #   - secretName: rustfs-tls
    #     hosts:
    #       - your.rustfs.com

  tls:
    enabled: false
    crt: tls.crt
    key: tls.key

  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 200m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
  livenessProbe:
    httpGet:
      path: /health
      port: http
  readinessProbe:
    httpGet:
      path: /health
      port: http

  # This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  storageclass:
    name: local-path
    dataStorageSize: 256Mi
    logStorageSize: 256Mi

  extraManifests: []

# Thanos Query

thanos:
 enabled: true
 querier:
  enabled: true
  stores:
    # Use dnssrv+ prefix for automatic discovery of the headless service
    - dnssrv+_grpc._tcp.uos-kube-prometheus-stack-thanos-discovery.default.svc.cluster.local
 storegateway:
  enabled: true
  objstoreConfig:
    secret:
      type: s3
      config:
        bucket: thanos
        endpoint: uos-rustfs-svc:9000
        access_key: rustfsadmin
        secret_key: rustfsadmin
        insecure: true
  persistence:
    enabled: true
    size: 10Gi # Required for local index-header caching